<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vincent's Portfolio</title>
</head>

<body>
	<button onclick="toTop()" id = "toTop" title="Go to Top">Top</button>
	<nav>
		<h1><a class="navButton" href="/index.html">Home</a><a class="navButton" href="/projects.html">Projects</a><a class="navButton" href="
			#Contact">Contact</a></h1>
	</nav>
	<div style="text-align:center;padding:0px 0px 500px;font-size:150%;padding-top:3%">
		<h1>Vincent Wong</h1>
		<p>Welcome to my website</p>
		<p>I am a software developer based in Sheffield, England.</p>
	</div>
	<div id = "Contact" style="padding:0px 0px 100px;background-color: #505050;color:#eee;">
		<h2 style="padding:5%">Contact</p>
	</div>

	<script>
		let topButton = document.getElementById("toTop");
		window.onscroll = function() {scroll()};

		function scroll(){
			if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000){
				topButton.style.display = "block";
			} else{
				topButton.style.display = "none";
			}
		}

		function toTop(){
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>
</body>
</html>
